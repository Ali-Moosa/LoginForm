<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="outer">
        <div class="container" id="container">
            <form>
                <h1>Login Form</h1>
                <input
                    type="text"
                    placeholder=" UserName"
                    pattern="[a-zA-Z0-9]+"
                    required
                    name="user"
                >
                <input
                    type="password"
                    placeholder=" Password"
                    required
                    name="pass"
                >
                <button
                    type="submit"
                    id="btn"
                >Log In</button>
            </form>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
